<body>
    <div id="container" tabindex="0" class=""blockquote text-nowwrap>
    </div>
    <script>
        var container=document.getElementById('container');

    function generateRandomString(minLength, maxLength) {
        var result = '';
        var length = Math.floor(Math.random() * (maxLength - minLength + 1)) + minLength;
        var characters = 'abcdefghijklmnopqrstuvwxyz';
        var charactersLength = characters.length;
        for (var i = 0; i < length; i++) {
            result += characters.charAt(Math.floor(Math.random() * charactersLength));
        }
        return result;
    }

window.onload=function(){
    container.textContent = generateRandomString(0, 2);
}

window.addEventListener("keyup",function(e){
    console.log(e.key);
    
    var str=container.textContent;
    if(e.key===str.substring(0,1)){
        container.textContent=str.substring(1);
    }
    add_new_chars();
});

function add_new_chars(){
    container.textContent += generateRandomString(1, 3);
}

    </script>
</body>
